<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="" class="form-registration">
            <div class="form-registration__title">Регистрация</div>
            <input type="text" class="form-registration__input form-registration__name" placeholder="Введите имя">
            <input type="text" class="form-registration__input form-registration__email" placeholder="Введите email">
            <div class="form-registration__gender">
                <label for=""><input type="checkbox" class="form-registration__man">Ж</label>
                <label for=""><input type="checkbox" class="form-registration__woman">М</label>
            </div>
            <label for=""><input type="checkbox" class="form-registration__check">Check</label>
            <input type="file" class="form-registration__file">
            <input type="date" class="form-registration__date">
            <div class="form-registration__passwords">
                <input type="text" class="form-registration__input form-registration__password" placeholder="Введите пароль">
                <input type="text" class="form-registration__input form-registration__password" placeholder="Повторите пароль">
            </div>
        </form>
    </div>
</body>
</html>
